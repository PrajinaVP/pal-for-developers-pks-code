---
apiVersion: v1
kind: Service
metadata:
  name: nfs-server
  namespace: nfs
  labels:
    app: nfs-server
spec:
  clusterIP:
  ports:
    - name: nfs
      port: 2049
    - name: mountd
      port: 20048
    - name: rpcbind
      port: 111
    - name: rpcbind-udp
      port: 111
      protocol: UDP
  selector:
    app: nfs-server
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nfs-server
  namespace: nfs
  labels:
    app: nfs-server
spec:
  serviceName: nfs-service
  replicas: 1
  selector:
    matchLabels:
      app: nfs-server
  template:
    metadata:
      labels:
        app: nfs-server
    spec:
      containers:
        - name: nfs-server
          image: gcr.io/google_containers/volume-nfs:0.8
          ports:
            - containerPort: 2049
              name: nfs
            - containerPort: 20048
              name: mountd
            - containerPort: 111
              name: rpcbind
            - containerPort: 111
              name: rpcbind-udp
              protocol: UDP
          securityContext:
            privileged: true
          volumeMounts:
            - name: nfs-export
              mountPath: /exports
  volumeClaimTemplates:
    - metadata:
        name: nfs-export
        annotations:
          volume.beta.kubernetes.io/storage-class: nfs-sc
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 5Gi
